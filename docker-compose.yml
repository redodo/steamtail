version: "3"

services:

    mq:
        image: rabbitmq
        volumes:
            - mq-data:/var/lib/rabbitmq
        restart: unless-stopped

    redis:
        image: redis
        volumes:
            - redis-data:/data
        restart: unless-stopped

    db:
        image: postgres
        volumes:
            - db-data:/var/lib/postgresql/data
        restart: unless-stopped

    web:
        build: .
        entrypoint: python manage.py
        command: runserver 0.0.0.0:8814
        volumes:
            - .:/app
        ports:
            - "8814:8814"
        depends_on:
            - db
            - mq
        restart: unless-stopped

    # The steamworker only and exclusively processes Steam requests
    # to mitigate and scale rate limits. It does not require database
    # access.
    steamworker:
        build: .
        entrypoint: celery -A proj worker -Q steamworker
        command: -l info
        volumes:
            - .:/app
        depends_on:
            - mq
            - redis
        restart: unless-stopped
        environment:
            C_FORCE_ROOT: 1
            DJANGO_SETTINGS_MODULE: proj.settings.steamworker

    # The default worker processes all other tasks.
    worker:
        build: .
        entrypoint: celery -A proj worker -Q steamworker
        entrypoint: celery -A proj worker
        command: -l info
        volumes:
            - .:/app
        depends_on:
            - db
            - mq
            - redis
        restart: unless-stopped
        environment:
            C_FORCE_ROOT: 1

volumes:
    db-data:
    mq-data:
    redis-data:
