version: "3.7"

services:

    mq:
        image: rabbitmq
        volumes:
            - mq-data:/var/lib/rabbitmq
        restart: unless-stopped
        deploy:
            replicas: 1
            placement:
                constraints:
                    - node.role == manager

    redis:
        image: redis
        volumes:
            - redis-data:/data
        restart: unless-stopped
        deploy:
            replicas: 1
            placement:
                constraints:
                    - node.role == manager

    db:
        image: postgres
        volumes:
            - db-data:/var/lib/postgresql/data
        restart: unless-stopped
        deploy:
            replicas: 1
            placement:
                constraints:
                    - node.role == manager

    web:
        image: redodo/steamtail
        entrypoint: python manage.py
        command: runserver 0.0.0.0:8814
        ports:
            - "8814:8814"
        depends_on:
            - db
            - mq
        restart: unless-stopped
        secrets:
            - sentry_dsn
        environment:
            SENTRY_DNS_FILE: /run/secrets/sentry_dsn
        deploy:
            replicas: 1
            placement:
                constraints:
                    - node.role == manager

    # The steamworker only and exclusively processes Steam requests
    # to mitigate and scale rate limits. It does not require database
    # access.
    steamworker:
        image: redodo/steamtail
        entrypoint: celery -A proj worker -Q steamworker
        command: -l info
        depends_on:
            - mq
            - redis
        restart: unless-stopped
        secrets:
            - sentry_dsn
        environment:
            SENTRY_DNS_FILE: /run/secrets/sentry_dsn
            DJANGO_SETTINGS_MODULE: proj.settings.steamworker
        deploy:
            mode: global

    # The default worker processes all other tasks.
    worker:
        image: redodo/steamtail
        entrypoint: celery -A proj worker -Q steamworker
        entrypoint: celery -A proj worker
        command: -l info
        depends_on:
            - db
            - mq
            - redis
        restart: unless-stopped
        secrets:
            - sentry_dsn
        environment:
            SENTRY_DNS_FILE: /run/secrets/sentry_dsn
        deploy:
            replicas: 1
            placement:
                constraints:
                    - node.role == manager

secrets:
    sentry_dsn:
        external: true

volumes:
    db-data:
    mq-data:
    redis-data:
